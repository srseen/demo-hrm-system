# docker-compose.yml
version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: hrm-postgres
    restart: always
    environment:
      POSTGRES_USER: hrm_user
      POSTGRES_PASSWORD: hrm_pass
      POSTGRES_DB: hrm_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
